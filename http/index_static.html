<!doctype html>
<html>
<head>
    <title>Video Files</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Video Files</h1>
    <ul>
        {% for file in files %}
            <li><a href="#" data-file="{{ file }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <button id="showStreamBtn">Show Stream</button>
    <video id="videoPlayer" controls>
        <source id="videoSource" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const links = document.querySelectorAll('a[data-file]');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        const showStreamBtn = document.getElementById('showStreamBtn');

        let hls;

        function resetVideoPlayer() {
            // Pause the video player
            videoPlayer.pause();

            // Remove the current video source
            videoPlayer.removeAttribute('src');
            videoSource.removeAttribute('src');

            // Reset the video element
            videoPlayer.load();

            // If an HLS instance exists, destroy it
            if (hls) {
                hls.destroy();
                hls = null;
            }
        }

        links.forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault();
                const fileName = link.getAttribute('data-file');
                const extension = fileName.split('.').pop();
                const mimeType = extension === 'webm' ? 'video/webm' : 'video/mp4';
                const url = `/video/${fileName}`;
                resetVideoPlayer();
                videoSource.src = url;
                videoSource.type = mimeType;
                videoPlayer.load();
                videoPlayer.play();
            });
        });

        showStreamBtn.addEventListener('click', () => {
            const hlsUrl = '/hls/playlist.m3u8';
            resetVideoPlayer();
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(hlsUrl);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayer.play();
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = hlsUrl;
                videoPlayer.addEventListener('loadedmetadata', () => {
                    videoPlayer.play();
                });
            }
        });
    </script>
</body>
</html>
